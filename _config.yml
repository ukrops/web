name: (ukr)ops - devops объединение
description: Блог о devops и вокруг него. 
meta_description: "Блог о девопс и современных практиках"

aboutPage: true

markdown: kramdown
highlighter: rouge
gems: [jekyll-paginate]

paginate: 20
baseurl: /
domain_name: 'http://ukrops.club/'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://ukrops.club'
author:         'Meta Ops'
authorTwitter:  'ukrops_club'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
